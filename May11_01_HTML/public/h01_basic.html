<!-- 
	HTML(HyperText Markup Language)
	웹페이지를 디자인할때 쓰는 언어
	DOM(Document Object Model)객체로 구성되어있음
	<태그명 속성명 = "값" 속성명 = "값" ...>	: 시작태그 
	텍스트								: 텍스트
	</태그명>								: 종료태그
	
 -->
