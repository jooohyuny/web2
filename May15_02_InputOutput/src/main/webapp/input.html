<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="input.css">
</head>
<body>
	<form action="PersonerId"method="post">
		<table>
			<tr>
				<th colspan="2">회원가입</th>
			</tr>	
			<tr>
				<td align="right" class="td1">id</td>
				<td >
					<input class="boxType" 
						placeholder="필수,최대10자" 
						name="id"
						type="text">
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">pw</td>
				<td >
					<input class="boxType" 
						placeholder="필수,최대10자" 
						name="pwd"
						type="password">
				</td>
			</tr>
			<tr>
				<td align="right" class="td1">성별</td>
				<td align="center" >
					<input type="radio" name="gender" value="남자" checked="checked">남자<br>
					<input type="radio" name="gender" value="여자">여자
				</td>
			</tr>
			<tr>
				<td align="right" class="td2">주소</td>
				<td align="center" >
					<!-- 보여지는 값과 전달되는 값이 다르게 하고 싶으면 option value="???"로 ?안에 원하는 것을 넣으면 전달되는값이 달라진다 --> 
					<select name="addr">
						<option>서울</option>
						<option>경기</option>
						<option>인천</option>
						<option>기타</option>
					</select>
					<!-- 
					<input type="radio" name="addr" value="서울" checked="checked">서울
					<input type="radio" name="addr" value="경기">경기
					<input type="radio" name="addr" value="인천">인천
					<input type="radio" name="addr" value="기타">기타
					 -->
				</td>
			</tr>
			<tr>
				<td align="right" class="td2">통학수단</td>
				<td align="center" >
					<input type="checkbox" name="rides" value="버스">버스
					<input type="checkbox" name="rides" value="지하철">지하철
					<input type="checkbox" name="rides" value="자전거">자전거
					<input type="checkbox" name="rides" value="도보">도보
					<input type="checkbox" name="rides" value="기타">기타
				</td>
			</tr>
			<tr>
				<td align="right" class="td2">취미</td>
				<td align="center" >
					<select name="hobby" multiple="multiple" size="4">
						<option>독서</option>
						<option>운동</option>
						<option>게임</option>
						<option>영화보기</option>
						<option>음악감상</option>
						<option>티비보기</option>
					
					</select>
					<!-- 
					<input type="checkbox" name="hobby" value="독서">독서
					<input type="checkbox" name="hobby" value="운동">운동
					<input type="checkbox" name="hobby" value="게임">게임
					<input type="checkbox" name="hobby" value="영화보기">영화보기<br>
					<input type="checkbox" name="hobby" value="음악감상">음악감상
					<input type="checkbox" name="hobby" value="티비보기">티비보기
					 -->
				</td>
			</tr>
			<tr>
				<td align="right" class="td2">자기소개</td>
				<td align="left" >
					<textarea name="introduce" rows="" cols="">
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<!-- 
					원래 : input type="submit"누르면 요청 츨발
				 	form속에 버튼모양나는거 아무거나 누르면 요청 출발
				 -->
					<input type="submit"value="가입">
					<button class="btnType">가입</button>
					<input class="img" type="image" src="start.png">
					<input type="reset" value="원상태로" class="btnType">
				</td>
			</tr>
		</table>
	</form>
	
	<input type="file">
	
</body>
</html>
