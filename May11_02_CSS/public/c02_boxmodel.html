<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div {
	/*
			solid double
			dotted dashed
			inset outset
			ridge groove
		*/
	margin: 20px;
	/* 색 종류 두께*/
	border: orange dotted 5px; /* left, right, top, bottom*/
	padding: 10px; /* left, right, top, bottom*/
	width: 200px;
	height: 100px;
}
</style>
<!-- 
	CSS는 모든 DOM객체를 박스모델로 관리
		margin : 테두리 외부 여백
		border : 테두리
		padding : border-내용물 사이 여백
 -->
</head>
<body>
	<div>ㅋㅋㅋ</div>
</body>
</html>
